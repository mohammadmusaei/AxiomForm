<div class="container">

  <div class="row pt-5">

    <div class="col-md-3 pt-5">
        <h6 class="border-bottom border-secondary pb-3 mb-3">Options</h6>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" [(ngModel)]="autoDisableSubmit" type="checkbox" id="autoDisableSubmit">
            <label class="form-check-label" for="autoDisableSubmit">
              Auto disable submit
            </label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" [(ngModel)]="showErrors" type="checkbox" id="showErrors">
            <label class="form-check-label" for="showErrors">
              Show Errors
            </label>
          </div>
        </div>
    </div>
    <div class="col-md-6 pt-5">
      <form class="card" [formGroup]="axForms.form" [ax-form]="axForms.form" [axAutoDisableSubmit]="autoDisableSubmit"
        [axShowErrors]="showErrors">
        <div class="card-body">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail">Email</label>
              <input type="email" axFormControl formControlName="email" class="form-control form-control-sm"
                id="inputEmail" placeholder="Email" autocomplete="off">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword">Password</label>
              <input type="password" axFormControl formControlName="password" class="form-control form-control-sm"
                id="inputPassword" placeholder="Password" autocomplete="off">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" axFormControl formControlName="address" class="form-control form-control-sm"
              id="inputAddress" placeholder="1234 Main St" autocomplete="off">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" axFormControl formControlName="city" class="form-control form-control-sm"
                id="inputCity" autocomplete="off">
            </div>
            <div class="form-group col-md-2">
              <label for="inputState">State</label>
              <select id="inputState" axFormControl formControlName="state" class="form-control form-control-sm"
                autocomplete="off">
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="inputZip">Zip</label>
              <input type="text" axFormControl formControlName="zip" class="form-control form-control-sm" id="inputZip"
                autocomplete="off">
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" axFormControl formControlName="agree" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                I agree
              </label>
            </div>
          </div>
          <button type="button" axFormButton="submit" (click)="save()" class="btn btn-sm btn-primary">Sign up</button>
          <button axFormButton="reset" type="button" class="btn btn-sm btn-danger ml-2"
            (click)="axForms.form.reset()">Clear</button>
        </div>
      </form>
    </div>

    <div class="col-md-3 pt-5">
      <h6 class="border-bottom border-secondary pb-3 mb-3">Form Value</h6>
      <pre>{{ axForms.form.value | json }}</pre>
    </div>

  </div>

</div>
